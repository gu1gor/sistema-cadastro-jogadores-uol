<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Jogadores - UOL</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }
    .container {
        width: 80%;
        margin: 40px auto;
        background: #fff;
        padding: 20px;
        border-radius: 6px;
    }
    h2 {
        text-align: center;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 16px;
    }
    th, td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #0077cc;
        color: #fff;
    }
    a {
        display: inline-block;
        margin-top: 16px;
        text-decoration: none;
        color: #0077cc;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Jogadores Cadastrados</h2>

  <table>
    <thead>
    <tr>
      <th>Nome</th>
      <th>E-mail</th>
      <th>Telefone</th>
      <th>Codinome</th>
      <th>Lista de Referência</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="jogador : ${jogadores}">
      <td th:text="${jogador.nome}"></td>
      <td th:text="${jogador.email}"></td>
      <td th:text="${jogador.telefone}"></td>
      <td th:text="${jogador.codinome}"></td>
      <td th:text="${jogador.listaReferencia}"></td>
    </tr>
    </tbody>
  </table>

  <a href="/">⬅ Voltar para cadastro</a>
</div>

</body>
</html>
